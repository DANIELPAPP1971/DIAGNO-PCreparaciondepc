      <!-- Script para el carrusel automático -->
      <script>
          let carrusel = document.getElementById("carrusel");
          let index = 0;
          const totalImages = carrusel.children.length;
  
          function moverCarrusel() {
              index++;
              if (index >= totalImages) {
                  index = 0;
              }
              carrusel.style.transform = `translateX(-${index * 40}%)`;
          }
  
          // Mover el carrusel cada 4 segundos
          setInterval(moverCarrusel, 4000);
